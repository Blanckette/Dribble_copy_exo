<!-- Dribble-copy.html -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" type="text/css" href="Dribble-copy-main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Karla:wght@700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
  <title>Dribble-exo</title>
</head>
<body>
  <header>
  		<div class="nav-left">
	  		<div class="menu">
	  			<img src="Dribble_assets/heroicons-solid/bars-3-bottom-left.svg">
	  		</div>

	  		<div class="logo">
				<img src="Dribble_assets/dribbble-4.svg">
			</div>
		</div>	

		<div class="nav-right">
	  		<div class="search">
	  			<img src="Dribble_assets/heroicons-solid/magnifying-glass.svg">
	  		</div>

	  		<div class="profile">
	  			<img src="Dribble_assets/pexels-alexander-krivitskiy-2027821.jpeg">
	  		</div>
	  	</div>		
  	</header>

  	<section class="search">
  		<div class="background-gradient">
  			
  			<div class="search-banner">
  				<div class="serch-glass">
  					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="3" stroke="currentColor" class="w-6 h-6">
  					<path stroke-linecap="round" stroke-linejoin="round" d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
					</svg>

  				</div>

  				<input type="search" name="Search" placeholder="Search...">

  				<div class="vertical-line">
  					<!-- vertical line in css -->
  				</div>

  				<div class="Shots">
  					
  					<div class="down">
  					<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  						<path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
					</svg>
					</div>

					<p> Shots </p>

  				</div>
  			</div>
  			
  		</div>
  	</section>

  	<section class="presentation">
  		<h1> Illustration </h1>
  		<p> Inspirational illustration designs, illustrations, and graphic elements </p>
  		
  	</section>

  	<section class="filters">
  		<button class="Popular"> 
  			<div class="down">
  			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
  					<path stroke-linecap="round" stroke-linejoin="round" d="m19.5 8.25-7.5 7.5-7.5-7.5" />
  			</div>
  			<p>Popular</p> 
  		</button>
  		
  		<button class="Filters">
  			<div class="filter-list">
  			<svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-6 h-6">
			  <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 12h16.5m-16.5 3.75h16.5M3.75 19.5h16.5M5.625 4.5h12.75a1.875 1.875 0 0 1 0 3.75H5.625a1.875 1.875 0 0 1 0-3.75Z" />
			</svg>
			</div>

  			<p> Filters </p> 
  		</button>
  	</section>

  	<section class="carousel">
  		<div class="horizontal-line">
  			
  		</div>
  	</section>



</body>
</html>
